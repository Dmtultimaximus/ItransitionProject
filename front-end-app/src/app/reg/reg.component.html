<h1>Регистрация</h1>
<form (submit)="userRegisterClick()">
    <input type="text" [(ngModel)]="name" name="name" placeholder="введите имя" class="form-control"><br>
    <input type="text" [(ngModel)]="login" name="login" placeholder="введите логин" class="form-control"><br>
    <!-- <input type="email" [(ngModel)]="email" name="email" placeholder="введите email" class="form-control"><br> -->
    
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="email" name="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Например pat@example.com">
        <mat-hint>Введите Email</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Введите действительный Email
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <input type="password" [(ngModel)]="password" name="password" placeholder="введите пароль" class="form-control"><br>
    <button class="btn btn-success" type="submit">Зарегестрироватся</button>
</form>
