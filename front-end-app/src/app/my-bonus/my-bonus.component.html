<h3>Мои бонусы</h3>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let row">  </td>
      </ng-container>

        <!-- Name Column -->
      <ng-container matColumnDef="nameBonus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Название бонуса</th>
        <td mat-cell *matCellDef="let row"> {{row.nameBonus}} </td>
      </ng-container>
      
        <!-- tags Column -->
        <ng-container matColumnDef="priceBonus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена бонуса </th>
            <td mat-cell *matCellDef="let row"> {{row.priceBonus}} </td>
        </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
