<h2>Редактирование бонуса</h2>
<div class="position-relative overflow-hidden  m-md-3 text-center bg-light row" >

    <form (submit)="userClick()" class="col-12" >
    <mat-form-field appearance="fill">
      <mat-label>Название бонуса</mat-label>
      <input matInput [value]="nameBonus" [(ngModel)]="nameBonus" name="nameBonus">
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
      <mat-label>Цена бонуса</mat-label>
      <input matInput [value]='priceBonus' [(ngModel)]="priceBonus" name="priceBonus">
    </mat-form-field>
    <br>
    <button type='submit' class="btn btn-success"> Отправить</button>
    </form>
    <div>
      <button (click)='deleteBonus()' class="btn btn-danger"> Удалить</button>
    </div>
    

</div>
